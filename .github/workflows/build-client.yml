name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- Build client (React) ---
      - name: Install client dependencies
        run: npm install --prefix client

      - name: Build client
        run: npm run build --prefix client

      # --- Build server (TypeScript → JS) ---
      - name: Install server dependencies
        run: npm install

      - name: Build server
        run: npx prisma generate && npx tsc

      # --- Commit pre-built dist/ ---
      - name: Commit dist/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/client/ dist/server/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: build client + server [skip ci]"
            git push
          fi

      - name: Trigger deploy on Hostinger
        if: always()
        run: |
          echo "Triggering deploy webhook..."
          curl -sf -X POST \
            -H "x-deploy-secret: ${{ secrets.DEPLOY_SECRET }}" \
            "https://admin.pasrobotics.com/api/deploy" \
            --max-time 90 || echo "Deploy webhook failed — manual deploy needed"
